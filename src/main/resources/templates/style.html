<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<style th:fragment="style">
    html{
        background-color: var(--color_background);

        font-family: sans-serif;
    }

    /*---------------------------------------------------------------footer*/
    #footer {
        margin-bottom: 0;
        position: fixed; /* Фиксированное положение */
        left: 0;
        bottom: 0; /* Левый нижний угол */
        padding: 20px 10px 0 10px; /* Поля вокруг текста */
        background: var(--color3); /* Цвет фона */
        color: var(--color1); /* Цвет текста */
        width: 100%; /* Ширина слоя */
        height: 30px;
    }
    .push
    {
        height:70px;
    }
    /*---------------------------------------------------------------footer*/

    .head20{
        font: 20pt sans-serif;
        color: var(--color_light-text);
    }
    .head16{
        font: 16pt sans-serif;
        color: var(--color_light-text);
    }
    .head12{
        font: 12pt sans-serif;
        color: var(--color_light-text);
    }
    /*Стиль меню*/
    @import url('https://fonts.googleapis.com/css?family=Arimo');
    .top-menu {
        position: relative;
        background: rgba(255, 255, 255, 0.31);
    }
    .menu-main {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .menu-main:after {
        content: "";
        display: table;
        clear: both;
    }
    .left-item {float: left;}
    .right-item {float: right;}
    .navbar-logo {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    .menu-main a {
        text-decoration: none;
        display: block;
        line-height: 80px;
        padding: 0 20px;
        font-size: 18px;
        letter-spacing: 2px;
        font-family: 'Arimo', sans-serif;
        font-weight: bold;
        /*color: var(--color_light-text);*/
        color: rgba(255, 255, 255, 0.91);
        transition: .3s linear;
    }
    .menu-main a:hover {background: rgba(0, 0, 0, 0.3);}
    @media (max-width: 830px) {
        .menu-main {
            padding-top: 90px;
            text-align: center;
        }
        .navbar-logo {
            position: absolute;
            left: 20%;
            top: 10px;
            transform: translateX(-50%);
        }
        .menu-main li {
            float: none;
            display: inline-block;
        }
        .menu-main a {
            line-height: normal;
            padding: 20px 15px;
            font-size: 16px;
        }
    }
    @media (max-width: 630px) {
        .menu-main li {display: block;}
    }
    .time {
        position: center;
        padding: 5pt 30pt 5pt 50px;
        background: linear-gradient(-160deg, #545759, #3c3f41);
        box-shadow: 0 20px 50px var(--color1);
        border-radius: 50px;
        font-family: sans-serif;
        font-size: 70px;
        color: var(--color_light-text);
    }

    table.horizontal-align th {
        text-align: center;
    }

    table.horizontal-align th {
        text-align: center;
    }

    /*нумерация строк###########################################################*/
    /*для таблиц со 2 строки*/
    .demotable, .demotable1 {
        border-collapse: collapse;
        counter-reset: schetchik;
        background-color: var(--color4);
    }
    .demotable tbody tr:nth-child(n+2) {
        counter-increment: schetchik;
    }
    .demotable td,
    .demotable tbody tr:before,
    .demotable1 td,
    .demotable1 tbody tr:before {
        padding: .1em .5em;
        border: 1px solid var(--color3);
    }
    .demotable tbody tr:before,
    .demotable1 tbody tr:before{
        display: table-cell;
        vertical-align: middle;
    }
    .demotable tbody tr:before,
    .demotable b:after,
    .demotable1 tbody tr:before,
    .demotable1 b:after{
        content: counter(schetchik);
    }
    .demotable tbody tr:nth-child(-n+1):before {
        content: "";
    }
    /*для таблиц с первой строки*/
    .demotable1 tbody tr:nth-child(n+1) {
        counter-increment: schetchik;
    }
    .demotable1 tbody tr:nth-child(-n+0):before {
        content: "";
    }
    /*нумерация строк###########################################################*/


    .demotable, .demotable1{
        border:1px solid #CCCCCC;
        /*width:100%;*/
        border-radius: 8px;
        overflow:hidden;
        margin:0.7em auto;
        color: var(--color_light-text);
    }
    tr.bCTable_Header {
        background-color: var(--color3);
        color: var(--color_light-text);
    }

    /*Кнопки*/
    button {
        background-color: var(--color3);
        color: var(--color_light-text);
        border: 0;
        outline: 0;
        font-family: monospace;
        transition: all 0.3s;
        cursor: pointer;
        border-radius: 7px;
        box-shadow: 0 0 0 1px #878787;
        height: 10px;
        width: 80px;
        font-size: 13px;
    }
    button:active {
        transform: scale(0.97);
    }
    button.footerbut{
        padding: 10px 12px 20px;
        width: auto;
        position: relative;
        bottom: 4px;
    }
    button.tablebut{
        height: inherit;
        width: inherit;
    }
    button.simplebut{
        height: auto;
        width: auto;
        padding: 5px 14px;
        border-radius: 14px;
        box-shadow: 0 0 0 2px #878787;
        border-bottom: 0 solid #d9d9d9;
        font-size: 14px;
        background-color: var(--color3);
        color: var(--color_light-text);
        font-weight: 600;
    }

    /*форма авторизации*/
    html, body * { box-sizing: border-box; font-family: 'Open Sans', sans-serif; }

    body {
        /*background:
                linear-gradient(
                        rgba(246,247,249,0.8),
                        rgba(246,247,249,0.8)),
                url(https://dl.dropboxusercontent.com/u/22006283/preview/codepen/sky-clouds-cloudy-mountain.jpg) no-repeat center center fixed;
        background-size: cover;*/
    }

    .container {
        width: 100%;
        padding-top: 60px;
        padding-bottom: 100px;
    }

    .frame {
        height: 575px;
        width: 430px;
        background:
                linear-gradient(
                        rgba(35,43,85,0.75),
                        rgba(35,43,85,0.95)),
                url(https://dl.dropboxusercontent.com/u/22006283/preview/codepen/clouds-cloudy-forest-mountain.jpg) no-repeat center center;
        background-size: cover;
        margin-left: auto;
        margin-right: auto;
        border-top: solid 1px rgba(255,255,255,.5);
        border-radius: 5px;
        box-shadow: 0px 2px 7px rgba(0,0,0,0.2);
        overflow: hidden;
        transition: all .5s ease;
    }

    .frame-long {
        height: 615px;
    }

    .frame-short {
        height: 400px;
        margin-top: 50px;
        box-shadow: 0px 2px 7px rgba(0,0,0,0.1);
    }

    .nav {
        width: 100%;
        height: 100px;
        padding-top: 40px;
        opacity: 1;
        transition: all .5s ease;
    }

    .nav-up {
        transform: translateY(-100px);
        opacity: 0;
    }

    li {
        padding-left: 10px;
        font-size: 18px;
        display: inline;
        text-align: left;
        text-transform: uppercase;
        padding-right: 10px;
        color: #ffffff;
    }

    .signin-active a {
        padding-bottom: 10px;
        color: #ffffff;
        text-decoration: none;
        border-bottom: solid 2px #1059FF;
        transition: all .25s ease;
        cursor: pointer;
    }

    .signin-inactive a {
        padding-bottom: 0;
        color: rgba(255,255,255,.3);
        text-decoration: none;
        border-bottom: none;
        cursor: pointer;
    }

    .signup-active a {
        cursor: pointer;
        color: #ffffff;
        text-decoration: none;
        border-bottom: solid 2px #1059FF;
        padding-bottom: 10px;
    }

    .signup-inactive a {
        cursor: pointer;
        color: rgba(255,255,255,.3);
        text-decoration: none;
        transition: all .25s ease;
    }

    .form-signin {
        width: 430px;
        height: 375px;
        font-size: 16px;
        font-weight: 300;
        padding-left: 37px;
        padding-right: 37px;
        padding-top: 55px;
        transition: opacity .5s ease, transform .5s ease;
    }

    .form-signin-left {
        transform: translateX(-400px);
        opacity: .0;
    }

    .form-signup {
        width: 430px;
        height: 375px;
        font-size: 16px;
        font-weight: 300;
        padding-left: 37px;
        padding-right: 37px;
        padding-top: 55px;
        position: relative;
        top: -375px;
        left: 400px;
        opacity: 0;
        transition: all .5s ease;
    }

    .form-signup-left {
        transform: translateX(-399px);
        opacity: 1;
    }

    .form-signup-down {
        top: 0px;
        opacity: 0;
    }

    .success {
        width: 80%;
        height: 150px;
        text-align: center;
        position: relative;
        top: -890px;
        left: 450px;
        opacity: .0;
        transition: all .8s .4s ease;
    }

    .success-left {
        transform: translateX(-406px);
        opacity: 1;
    }

    .successtext {
        color: #ffffff;
        font-size: 16px;
        font-weight: 300;
        margin-top: -35px;
        padding-left: 37px;
        padding-right: 37px;
    }

    #check path {
        stroke: #ffffff;
        stroke-linecap:round;
        stroke-linejoin:round;
        stroke-width: .85px;
        stroke-dasharray: 60px 300px;
